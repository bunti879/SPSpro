<!DOCTYPE html>
<html>
<head>
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>

    <div>
        <button onclick="play('Rock')">Rock</button>
        <button onclick="play('Paper')">Paper</button>
        <button onclick="play('Scissors')">Scissors</button>
    </div>

    <h3>Results:</h3>
    <p>Player Choice: <span id="player">-</span></p>
    <p>Computer Choice: <span id="computer">-</span></p>
    <p>Result: <span id="result-text">-</span></p>

    <h3>Scoreboard</h3>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Ties: <span id="ties">0</span></p>

    <script>
        function play(choice) {
            fetch('/play', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({choice: choice})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("player").innerText = data.player;
                document.getElementById("computer").innerText = data.computer;
                document.getElementById("result-text").innerText = data.result;
                document.getElementById("wins").innerText = data.stats.wins;
                document.getElementById("losses").innerText = data.stats.losses;
                document.getElementById("ties").innerText = data.stats.ties;
            });
        }
    </script>
</body>
</html>
